name: freejobalert
description: "A job alert application for government job notifications"
publish_to: 'none'
version: 1.0.0+22

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  cached_network_image: ^3.4.1
  flutter_html: ^3.0.0-beta.2
  intl: ^0.19.0
  html: ^0.15.4

  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # Google Mobile Ads
  google_mobile_ads: ^5.2.0

dependency_overrides:
  webview_flutter_wkwebview: 3.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"
  adaptive_icon_background: "#0066CC"
  adaptive_icon_foreground: "assets/icon/logo.png"